<div ng-controller="changepassword">
    <div class="login-relative">
        <header ng-if="deviceplatform == 'iOS'">
            <div class="mob-lg-12">
                <div class="mob-display-table">
                    <div class="mob-display-cell" ng-click="userNavigation()">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </header>
        <article>
            <div class="mob-lg-12 login-logo">WATCHit
                <span class="color-pink">.</span>
            </div>
        </article>
        <article>
            <div class="mob-lg-12">
                <form method="post" name="changepassword" novalidate>
                    <div class="floating-labels">

                        <div class="group">
                            <input type="password" name="password" ng-model="password" maxlength="50" class="inputMaterial" required autocomplete="off"
                            />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Current Password </label>
                        </div>
                        <div class="group">
                            <input type="password" name="newpassword" ng-model="newpassword" maxlength="50" class="inputMaterial" required autocomplete="off"
                            />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>New Password </label>
                        </div>
                        <div class="group">
                            <input type="password" name="confirmpassword" ng-model="confirmpassword" maxlength="50" class="inputMaterial" required autocomplete="off"
                            />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Confirm Password </label>
                        </div>
                    </div>

                    <div class="input-field">
                        <button class="background-pink" ng-click="passwordchange('changepassword')">Change Password </button>
                    </div>
                </form>
        </article>
        </div>
        <div class="login-fixed">
            <img src="assets/images/splash.png" width="100%" height="100%" /> </div>
    </div>
