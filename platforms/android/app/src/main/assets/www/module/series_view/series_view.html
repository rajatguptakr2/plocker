<style>
    .movie-info-right-right {

        width: auto;
    }

    .movie-info-left {

        font-size: 15px;
    }

    .movie-info-right-right h1 {
        font-size: 9px;
    }
</style>
<div ng-controller="series_view">
    <header>
        <div class="mob-lg-12 header-dark">
            <div class="mob-display-table">
                <div class="mob-display-cell" ng-click="home()">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </div>
                <div class="mob-display-cell"> Series info</div>
            </div>
        </div>
    </header>
    <section>

        <div class="movie-slider">
            <div class="video-logo" ng-click="play_video(movie_data.series_details.id, 'series', '1',movie_data.series_details.video)">
                <img src="assets/images/watch-icon.png" />
            </div>
            <img src="{{movie_data.series_details.banner_image}}" style="width:100%"> </div>


        <div class="movie-info">
            <div class="movie-info-left"> Series info: </div>
            <div class="movie-info-right">

                <div ng-if="!status" class="movie-info-right-right">
                    <div class="go-field-btn center" ng-if="progresss[a][1] != movie_data.series_details.id">
                        <h1>DOWNLOAD</h1>
                        <div class="go-btn" ng-click="downloadinvoices(movie_data.series_details.id, 'series', movie_data.series_details.image, movie_data.series_details.title)">
                            GO</div>
                    </div>
                    <div class="go-field-btn center" ng-if="progresss[a][1] == movie_data.series_details.id">
                        <h1>DOWNLOAD</h1>
                        <div class="go-btn">
                            {{progresss[a][4]| number : 0}}

                        </div>
                    </div>

                </div>
                <div ng-if="status" class="movie-info-right-right">
                    <!-- <div class="movie-info-right-right"> -->
                    <div class="go-field-btn center">
                        <h1>DOWNLOADED</h1>
                        <div class="go-btn">
                            100
                        </div>
                    </div>
                </div>

                <div class="movie-info-right-right" ng-click="home()">
                    <h1> BACK </h1>
                    <div class="go-field-btn center">
                        <div class="go-btn"> GO </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="movie-container">
            <div class="mob-lg-12">
                <h1>Genre</h1>
                <p>{{movie_data.series_details.genre}}</p>
                <h1> Season </h1>
                <p>{{movie_data.series_details.season}}</p>
                <h1> Time Duration </h1>
                <p>{{movie_data.series_details.time_duration}} Hr</p>
            </div>
        </div>
    </section>

</div>
