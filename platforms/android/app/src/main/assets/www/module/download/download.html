                    <div class="outer_movieslist">



                        <ul ng-repeat="i in download_list" id="id_{{$index}}">

                            <li style="margin-top: 10px;">

                                <div class=" watch-list-left ">
                                    <img ng-if="i.series_banner" ng-click="playoffline(i.download_name, i.series_banner,i.type,i.series_name)" src="{{i.series_banner}} ">
                                    <img ng-if="i.movie_banner" ng-click="playoffline(i.download_name,i.movie_banner,i.type,i.movie_name)" src="{{i.movie_banner}} ">

                                </div>
                                <div class="watch-list-right " style=" border-bottom: 1px #fff solid; height: 90px; ">
                                    <i ng-if="i.series_banner" ng-click="delete_media(i.download_name, i.series_banner,i.type,i.series_name, $index, i.series_id)"
                                        class="fa fa-trash-o download-close" aria-hidden="true"></i>
                                    <i ng-if="i.movie_banner" ng-click="delete_media(i.download_name,i.movie_banner,i.type,i.movie_name, $index, i.movies_id)"
                                        class="fa fa-trash-o download-close" aria-hidden="true"></i>
                                    <div class="watch-list-right-top ">

                                        <h1 style="text-align: left " ng-if="i.movie_banner">{{i.movie_name}}</h1>
                                        <h1 style="text-align: left " ng-if="i.series_name">{{i.series_name}}</h1>

                                    </div>
                                    <div class="watch-list-right-bottom " style="line-height: 27px ">
                                        <span style="font-size: 12px;color: #b3b3b3;margin-bottom: 10px;display: block; "> {{i.type | uppercase}}</span></h1>
                                        <div class="watch-list-right-bottom-inner " style="padding-left: 0px ">
                                            <h2 style="border: 0; ">

                                                <span class="watch-list-date " style="color:#eae4e5 ">DOWNLOADED </span>

                                            </h2>
                                        </div>
                                        <div style="width: 100%; background-color: #ddd; margin-top: 48px; ">
                                            <div class="skills html " style=" text-align: right; padding-right: 5px; height: 2px; width: {{i[4]}}%; background-color: #f70931; "></div>
                                        </div>
