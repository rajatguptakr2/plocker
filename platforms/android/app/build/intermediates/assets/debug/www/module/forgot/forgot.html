<div ng-controller="forgot" id="testing">
    <div class="login-relative">

        <header ng-if="deviceplatform == 'iOS'">
            <div class="mob-lg-12">
                <div class="mob-display-table">
                    <div class="mob-display-cell" ng-click="userNavigation()">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </header>

        <article>
            <div class="mob-lg-12 login-logo">
                <img src="assets/images/logo.png" /> </div>
        </article>
        <article>
            <div class="mob-lg-12">
                <form method="post" name="resetform" novalidate>
                    <div class="floating-labels">
                        <div class="group">
                            <input type="email" name="email_id" validate-email maxlength="70" ng-model="email_id" class="inputMaterial" required autocomplete="off"
                            />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="labelCheck">Your Email</label>
                        </div>
                    </div>
                    <!--<div class="input-field-one">
                        <div class="login-lg-7" ng-click="login()"> Login ?</div>
                    </div>-->
                    <div class="input-field">
                        <button class="background-pink" ng-click="forgot('resetform')">Submit </button>
                    </div>
                </form>
        </article>
        </div>
        <div class="login-fixed">
            <img src="{{abc.result.back_ground_image}}" width="100%" height="100%" class="login_click" /> </div>
    </div>


    <script>

        $('#testing').click(function () {
            $('.labelCheck').css('top', '-8px')

        })
    </script>
